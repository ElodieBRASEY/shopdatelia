<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Datelia – Paiement (CB enregistrée)</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;margin:0;padding:24px;background:#fafafa;}
    .card{max-width:520px;margin:32px auto;padding:24px;background:#fff;border:1px solid #eee;border-radius:12px;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    h1{font-size:20px;margin:0 0 16px}
    label{display:block;font-size:14px;margin:12px 0 6px}
    input{width:100%;padding:10px 12px;border:1px solid #ddd;border-radius:8px;font-size:14px}
    button{width:100%;margin-top:16px;padding:12px 14px;border:0;border-radius:10px;font-size:15px;cursor:pointer;background:#111;color:#fff}
    .hint{font-size:12px;color:#666;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Paiement — démarrer l’essai (14 jours)</h1>
    <form action="/api/create-checkout-session-direct" method="get">
      <label>Email (utilisé pour Stripe)</label>
      <input name="email" type="email" required placeholder="vous@entreprise.com" />

      <label>Nombre d’utilisateurs (équipe)</label>
      <input name="team_size" type="number" min="1" value="1" />

      <label>Documents / mois (estimation)</label>
      <input name="docs_per_month" type="number" min="0" value="0" />

      <button type="submit">Aller au paiement sécurisé</button>
      <div class="hint">Aucun débit maintenant — la carte est simplement enregistrée (mode setup). Les 14 jours commencent après l’onboarding.</div>
    </form>
  </div>
</body>
</html>
